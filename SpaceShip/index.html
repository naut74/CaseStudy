<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
        margin: 0 ;
        background-color: black;
}
    </style>
</head>
<body>
    <div class="fixed text-white select-none mt-1 ml-2" >
        <span>Score: <span id="scoreEl">0</span></span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modelEl">
        <div class="bg-white max-w-md w-full p-6 text-center rounded-xl">
            <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
            <p class="text-sm text-gray-700 mb-4">points</p>
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="StartGameBtn">Start Game</button>
            </div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
